syntax = "proto3";
package lyfeblocnetwork.lyfeblocnetwork.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/lyfeloopinc/lyfebloc-network/x/lyfeblocnetwork/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/lyfeloopinc/lyfebloc-network/x/lyfeblocnetwork"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
